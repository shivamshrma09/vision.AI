services:
  - type: web
    name: interview-system
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn smart_followup_system:app --host 0.0.0.0 --port $PORT
    plan: free
    
  - type: web
    name: coding-judge
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn coding_judge:app --host 0.0.0.0 --port $PORT
    plan: free